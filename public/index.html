<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
      <h3 style="margin: 0% 0% 5% 0%">Create New To Do</h3>

        <div id="new-task-section">
        <input id="new-task" type="text"><button id="add-task">Add</button>
        </div>
        
        <div id="update-task-section">
          <h3>Edit Task</h3>
          <input id="edit-task" type="text"><button id="update-task">Update Todo</button>
        </div>
        
        <h3>Tasks To Do</h3>
        <ul id="incomplete-tasks">
        </ul>
      </div>
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
